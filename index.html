    <link rel="icon" href="favicon.png" type="image/x-icon">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#2f855a',
                        'lime-green': '#48bb78',
                        'light-green': '#9ae6b4',
                        'dark-green': '#22543d',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f7f4, #e6f0ea);
        }
        .scrollable-select {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

    <script>
        let BCode = "";
        const bankSelect = document.getElementById("bankSelect");

        bankSelect.addEventListener("change", function () {
            const selectedOption = this.options[this.selectedIndex];
            BCode = selectedOption.getAttribute("data-swift");
        });

        $(document).ready(function () {
            const qrCodeForm = document.getElementById("qrCodeForm");
            const qrCodeContainer = document.getElementById("qrcode");
            const errorMessage = document.getElementById("errorMessage");
            const downloadButton = document.getElementById("downloadButton");
            const copyButton = document.getElementById("copyButton");
            const accountNumberInput = document.getElementById("accountNumber");
            const qrColorInput = document.getElementById("qrColor");

            qrCodeForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const fullName = document.getElementById("fullName").value;
                const accNumber = accountNumberInput.value;
                const qrColor = qrColorInput.value;

                if (fullName && accNumber && BCode) {
                    const data = {
                        accountNumber: accNumber,
                        accountName: fullName,
                        bankCode: BCode
                    };
                    const qrData = JSON.stringify(data);

                    const qr = new QRious({
                        value: qrData,
                        size: 200,
                        background: 'white',
                        foreground: qrColor
                    });

                    qrCodeContainer.innerHTML = '';
                    qrCodeContainer.appendChild(qr.image);
                    errorMessage.textContent = '';

                    downloadButton.style.display = 'inline-block';
                    copyButton.style.display = 'inline-block';

                    copyButton.onclick = function () {
                        navigator.clipboard.writeText(qrData).then(() => {
                            alert("QR Code data copied to clipboard!");
                        });
                    };

                    downloadButton.onclick = function () {
                        const fileName = `${fullName}-Qrcode.png`;
                        const link = document.createElement('a');
                        link.href = qr.image.src;
                        link.download = fileName;
                        link.click();
                    };
                } else {
                    errorMessage.textContent = 'All fields are required.';
                    qrCodeContainer.innerHTML = '';
                    downloadButton.style.display = 'none';
                    copyButton.style.display = 'none';
                }
            });

            accountNumberInput.addEventListener("input", function () {
                this.value = this.value.toUpperCase();
            });

            qrColorInput.addEventListener("input", function () {
                if (qrCodeContainer.querySelector('img')) {
                    const qr = new QRious({
                        value: JSON.stringify({
                            accountNumber: accountNumberInput.value,
                            accountName: document.getElementById("fullName").value,
                            bankCode: BCode
                        }),
                        size: 200,
                        background: 'white',
                        foreground: this.value
                    });
                    qrCodeContainer.innerHTML = '';
                    qrCodeContainer.appendChild(qr.image);
                }
            });
        });
    </script>
